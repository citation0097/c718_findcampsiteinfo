<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>

    body {
      width: 100vw;
      height: 100vh;
      background-color: #284E35;
      padding: 0;
      margin: 0;
    }

    .header {
      height: 15%;
      margin: 0;
      position: inline-block;
    }

    .header .hamburger {
      width: 15%;
    }

    .header .map {
      width: 15%;
      position: absolute;
      right: 0;
    }

    .header input {
      width: 68%;
      font-size: 3em;
      position: absolute;
      top: 2%;
    }

    </style>
  </head>
  <body>

    <div class="container">
      <div class="header">
        <img class="hamburger" src="assets/images/tent.png"/>
        <input type="text">
        <img class="map" src="assets/images/map.png"/>
      </div>

  </body>
</html>
